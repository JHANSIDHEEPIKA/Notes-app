<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
    <div class="heading-container">
    <h1 class="text-center">Notes App</h1>
    </div>
    <div class=" main-container text-center m-auto mt-5 w-50 ">
        <div>
        <input class ="heading" placeholder="Heading" type="text" />
        </div>
        <br>
        <br>
        <div>
        <input  class ="description" placeholder="Description" type="text"/>
        </div>
        <div>
            <button class="add-btn">Add notes</button>
        </div>
      
    
        <div class="notes-container text-center w-50 m-auto mb-5 mt- 5">

        </div>
      </div>
      </div>

    
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true ">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-danger" id="exampleModalLabel">Update Your Notes Here</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <input id="update-input1"  type="text" class="form-control" placeholder="update your heading"><br>
                <input id="update-input2" type="text" class="form-control" placeholder="update your description">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="update-btn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
